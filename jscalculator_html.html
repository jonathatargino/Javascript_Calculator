<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_Calculator</title>
    <link rel="stylesheet" href="jscalculator_css.css"></link>
</head>
</body>
    </html>

        <div id="calculator">
            <h5>Only allows one operation</h5>
            
            <button id="clear">C</button>
            <div id="display"></div>
        
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="opr" data="plus">+</button>
        
        
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="opr" data="minus">-</button>
        
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="opr" data="times">x</button>
        
            <button id="dot" data="dot">.</button>
            <button class="number" value="0">0</button>
            <button id="equals" data="equals">=</button>
            <button class="opr" data="divided by">/</button>
        </div>
    </html>
    <script src="jscalculator_js.js"></script>
</body>
